<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dafo</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

        :root {
            background: radial-gradient(circle, rgb(180, 184, 178) 0%, rgb(126, 118, 118) 100%);
            font-family: 'Poppins';
        }

        body {
            font-family: 'Poppins';
            margin: 20px;
        }


        .Contenedor {
            background-color: #cbc8c8b4;
            border-radius: 15px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            margin-bottom: 20px;
            box-shadow: 2px 2px 12px rgba(0, 0, 0, 0.393);

        }

        #inputs {
            background-color: #cbc8c8b4;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 2px 2px 12px rgba(0, 0, 0, 0.393);
            padding: 10px;
            margin: 0 auto;
            width: 50%;
        }

        .section {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 1%;
            box-shadow: 2px 2px 12px rgba(0, 0, 0, 0.393);
            border-radius:15px;             
            max-width: 50%;


        }

        .section h2 {
            text-align: center;
            color: #333;
        }

        .section div {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #debilidades div,
        #amenazas div,
        #fortalezas div,
        #oportunidades div {
            background-color: #ebe6e6e6;
            box-shadow: 2px 2px 12px rgba(0, 0, 0, 0.393);

        }

        .section div button {
            background-color: #ff4d4d4c;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
        }

        .section div button:hover {
            background-color: #ff1a1a54;
        }

        section {
            text-align: center;
            margin-bottom: 20px;
        }

        section select,
        section input {
            padding: 10px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 2px 2px 12px rgba(0, 0, 0, 0.393);

        }

        section input {
            width: 300px;
            box-shadow: 2px 2px 12px rgba(0, 0, 0, 0.393);
        }

        section button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 2px 2px 12px rgba(0, 0, 0, 0.393);

        }

        section button:hover {
            background-color: #45a049;
        }

        #debilidades {
            background-color: #8e97ee;
        }

        #amenazas {
            background-color: #ee8eb4;
        }

        #fortalezas {
            background-color: #a3ee8e;
        }

        #oportunidades {
            background-color: #e8ee8e;
        }
        #comentario {
            
            max-width: 50%;
            
        }
    </style>
</head>

<body>
    <center>
        <h1>DAFO</h1>
    </center>
    <div class="Contenedor">
        <div class="section" id="debilidades">
            <h2>Debilidades</h2>
        </div>
        <div class="section" id="amenazas">
            <h2>Amenazas</h2>
        </div>
        <div class="section" id="fortalezas">
            <h2>Fortalezas</h2>
        </div>
        <div class="section" id="oportunidades">
            <h2>Oportunidades</h2>
        </div>
    </div>
    <section id="inputs">
        <select id="tipo">
            <option value="debilidades">Debilidades</option>
            <option value="amenazas">Amenazas</option>
            <option value="fortalezas">Fortalezas</option>
            <option value="oportunidades">Oportunidades</option>
        </select>
        <input type="text" placeholder="comentario" id="comentario">
        <button onclick="agregar()">Agregar comentario</button>
    </section>
    <script>
        let comentarioId = 0;

        function agregar() {
            var tipo = document.getElementById("tipo").value;
            var comentario = document.getElementById("comentario").value;
            if (comentario.trim() === "") return;

            comentarioId++;
            var comentarioHtml = `<div id="comentario-${comentarioId}">${comentario} <button onclick="borrar(${comentarioId})">‚ùå</button></div>`;
            document.getElementById(tipo).innerHTML += comentarioHtml;

            document.getElementById("comentario").value = "";
        }

        function borrar(id) {
            var comentarioDiv = document.getElementById(`comentario-${id}`);
            comentarioDiv.parentNode.removeChild(comentarioDiv);
        }
    </script>
</body>

</html>
